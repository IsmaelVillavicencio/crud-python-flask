<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Empleados</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 style="text-align: center">Empleados</h2>
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal">Insertar</button>
            <a href="pdf" class="btn btn-success btn-sm">Crear PDF</a>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Insertar empleado</h4>
                        </div>
                        <div class="modal-body">
                            <form action="{{ url_for('insertar') }}"method="POST">
                                <div class="form-group">
                                    <label>Clave</label>
                                    <input type="text" class="form-control"name="clave">
                                </div>
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control"name="nombre">
                                </div>
                                <div class="form-group">
                                    <label>Sueldo</label>
                                    <input type="text" class="form-control"name="sueldo">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Insertat</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Clave</th>
                    <th>Nombre</th>
                    <th>Sueldo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for row in empleado %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>
                            <a href="#!" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modalEdit{{ row[0] }}">Editar</a>
                            <a href="/eliminar/{{ row[0] }}" class="btn btn-danger btn-xs" onclick="return confirm('Seguro?')">Eliminar</a>
                        </td>
                    </tr>


                    <div id="modalEdit{{ row[0] }}" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Editar empleado</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="{{ url_for('editar') }}"method="POST">
                                        <div class="form-group">
                                            <label>Clave</label>
                                            <input type="text" name="clave" value="{{ row[0] }}">
                                        </div>
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input type="text" class="form-control" name="nombre" value="{{ row[1] }}">
                                        </div>
                                        <div class="form-group">
                                            <label>Sueldo</label>
                                            <input type="text" class="form-control" name="sueldo" value="{{ row[2] }}">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Editar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
